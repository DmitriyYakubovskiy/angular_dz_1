<div>
  <h1>{{ name }}</h1>

  <img src="{{ imageUrl }}" alt="Портрет Билла Гейтса" width="300" height="300">
  <p>{{ bio }}</p>

  <h2>Цитаты Билла Гейтса</h2>
  <ul>
    <li *ngFor="let quote of quotes">
      {{ quote }}
    </li>
  </ul>

  <h2>Дополнительные ресурсы:</h2>
  <ul>
    <li *ngFor="let link of links">
      <a href="{{ link.url }}">{{ link.name }}</a>
    </li>
  </ul>
</div>
